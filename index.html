<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project_3</title>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">


</head>

<body>
<!-- D3 JavaScript -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Country GDP Death Data of 2000</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Country Name</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Death Rate & Risk Info</h3>
          </div>
          <div id="sample-data" class="panel-body"></div>
        </div>
      </div>
      <!-- The div that holds plotly -->
      <div class="col-md-5">
        <div id="bubble" style="width: 2000px; height: 800px;"></div>
      </div>
      <div class="col-md-5">
        <div id="bar" style="width: 1000px; height: 600px;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="scatter" style="width: 1250px; height: 600px;"></div>
      </div>
    </div>
  </div>


<!-- The div that holds our map -->
<div id="map" style="height: 600px;"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- plotly JavaScript -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/app.js"></script>

</body>

</html>
