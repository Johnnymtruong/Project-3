      <script>
        // Assuming your dataset is an array of country names in project3_filteredDS.js
        var countryNames = "project3_filteredDS";

        function showCountryList() {
            var countryList = document.getElementById('countryList');
            countryList.innerHTML = ''; // Clear previous data

            // Populate the list with country names
            countryNames.forEach(function(country) {
                var listItem = document.createElement('li');
                listItem.textContent = country;
                countryList.appendChild(listItem);
            });
        }
    </script>
